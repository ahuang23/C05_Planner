<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM -->
      <div class="input-group" data-time="9">
        <span class="input-group-text">09:00 AM</span>
        <textarea class="form-control am9 time-block tm9" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 10AM -->
      <div class="input-group" data-time="10">
        <span class="input-group-text">10:00 AM</span>
        <textarea class="form-control am10 time-block tm10" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 11AM -->
      <div class="input-group" data-time="11">
        <span class="input-group-text">11:00 AM</span>
        <textarea class="form-control am11 time-block tm11" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 12PM -->
      <div class="input-group" data-time="12">
        <span class="input-group-text">12:00 PM</span>
        <textarea class="form-control pm12 time-block tm12" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 1PM -->
      <div class="input-group" data-time="1">
        <span class="input-group-text">01:00 PM</span>
        <textarea class="form-control pm1 time-block tm1" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 2PM -->
      <div class="input-group" data-time="2">
        <span class="input-group-text">02:00 PM</span>
        <textarea class="form-control pm2 time-block tm2" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 3PM -->
      <div class="input-group" data-time="3">
        <span class="input-group-text">03:00 PM</span>
        <textarea class="form-control pm3 time-block tm3" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 4PM -->
      <div class="input-group" data-time="4">
        <span class="input-group-text">04:00 PM</span>
        <textarea class="form-control pm4 time-block tm4" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
      <!-- 5PM -->
      <div class="input-group" data-time="5">
        <span class="input-group-text">05:00 PM</span>
        <textarea class="form-control pm5 time-block tm5" type="text"></textarea>
        <button type="button" class="saveBtn btn btn-lg active"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
